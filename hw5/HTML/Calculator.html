<html>
    <head>
        <title>简单计算器</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="../CSS/Calculator.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../JS/Calculator.js"></script>
        <link rel="icon" sizes="196x196" href="../images/favicon.jpg">
    </head>
    
    <div id="calculator">
        <p id="app_name">简单计算器</p>
        <div id="container">
            <div id="display">
                <p id="content"></p>
            </div>
            <button type="button" class="button_style" id="7">7</button>
            <button type="button" class="button_style" id="8">8</button>
            <button type="button" class="button_style" id="9">9</button>
            <button type="button" class="button_style blue_button" id="/">/</button>
            <button type="button" class="button_style" id="4">4</button>
            <button type="button" class="button_style" id="5">5</button>
            <button type="button" class="button_style" id="6">6</button>
            <button type="button" class="button_style blue_button" id="*">*</button>
            <button type="button" class="button_style" id="1">1</button>
            <button type="button" class="button_style" id="2">2</button>
            <button type="button" class="button_style" id="3">3</button>
            <button type="button" class="button_style blue_button" id="-">-</button>
            <button type="button" class="button_style" id="0">0</button>
            <button type="button" class="button_style" id=".">.</button>
            <button type="button" class="button_style" id="reduce">←</button>
            <button type="button" class="button_style blue_button" id="+">+</button>
            <button type="button" class="button_style blue_button" id="(">(</button>
            <button type="button" class="button_style blue_button" id=")">)</button>
            <button type="button" class="button_style blue_button" id="reset">CE</button>
            <button type="button" class="button_style blue_button" id="result">=</button>
        </div>
    </div>
</html>
