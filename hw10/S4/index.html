<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="order"></div>
        <div id="button">
          <div id="info-bar"><span id="sum"></span></div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="button blue mask"><span id="a">A</span><span class="number"></span></li>
              <li class="button blue history"><span id="b">B</span><span class="number"></span></li>
              <li class="button blue message"><span id="c">C</span><span class="number"></span></li>
              <li class="button blue setting"><span id="d">D</span><span class="number"></span></li>
              <li class="button blue sign"><span id="e">E</span><span class="number"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
