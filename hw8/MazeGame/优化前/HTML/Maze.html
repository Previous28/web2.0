<html>
    <head>
        <title>Maze Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="../CSS/Maze.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../JS/Maze.js"></script>
        <link rel="icon" sizes="196x196" href="../images/favicon.jpg">
    </head>

    <body>
        <div id="pos">
            <div id="upper">
                <p id="name">The Amazing Mouse Maze</p>
                <p id="introduction">Move your mouse over the "S" to begin.</p>
                <div id="result"></div>
            </div>
            <div id="main">
                <div class="wall" id="wall0"></div>
                <div class="wall" id="wall1"></div>
                <div class="wall" id="wall2"></div>
                <div class="wall" id="wall3"></div>
                <div class="wall" id="wall4"></div>
                <div class="S_E" id="start">S</div>
                <div class="S_E" id="end">E</div>
            </div>
            <div id="rule">
                <p>The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:</p>
                <div id="exm"></div>
                <p>Good luck!</p>
            </div>
        </div>
    </body>
</html>
